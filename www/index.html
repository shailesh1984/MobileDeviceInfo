<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Mobile Device Information</title>
    </head>
    <body>
        <div class="container-fluid">
            <table class="table table-striped table-dark table-bordered table-hover">
              <thead>
                <tr>
                  <th colspan="2"><h5 class="text-center">Mobile Device Information</h5></th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <th scope="row"><h6>Device Cordova : </h6></th>
                  <td id="devCordova"></td>
                </tr> -->
                <tr>
                  <th scope="row"><h6>Device Model : </h6></th>
                  <td id="devModel"></td>
                </tr>
                <tr>
                  <th scope="row"><h6>Device Platform : </h6></th>
                  <td id="devPlatform"></td>
                </tr>
                <tr>
                  <th scope="row"><h6>Device Uuid : </h6></th>
                  <td  id="devUuid"></td>
                </tr>
                <tr>
                  <th scope="row"><h6>Device Version : </h6></th>
                  <td id="devVersion"></td>
                </tr>
                <tr>
                  <th scope="row"><h6>Device Manufacturer : </h6></th>
                  <td id="devManufacturer"></td>
                </tr>
                <tr>
                  <th scope="row"><h6>Device IsVirtual : </h6></th>
                  <td id="devIsVirtual"></td>
                </tr>
                <tr>
                  <th scope="row"><h6>Device Serial : </h6></th>
                  <td id="devSerial"></td>
                </tr>
              </tbody>
            </table>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
